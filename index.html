<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cifrado Polialfabético</title>
  </head>
  <body>
    <h1>Cifrado Polialfabético</h1>

    <input type="text" id="texto" placeholder="Ingrese el texto a Cifrar" />

    <input
      type="button"
      value="CIFRAR"
      placeholder="Texto Cifrado"
      onclick="cifrar()"
    />

    <input type="text" id="cifrado" placeholder="Texto Cifrado" />
    <script src="js/script.js"></script>
  </body>
</html>
